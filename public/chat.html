<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar">

            </div>
            <div class="chat__main">
                <!--Elemento dove verranno renderizzati i messaggi e le posizioni in arrivo dal server-->
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" id="input-message" placeholder="Message" required autocomplete="off">
                        <button>Send!</button>
                    </form>
        
                    <button id="send-location">Share location</button>
                </div>                
            </div>
        </div>

        <!--Template per i messaggi renderizzato dinamicamente da chat.js-->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <!--Template per le posizioni renderizzato dinamicamente da chat.js-->
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My location</a></p>
            </div>
        </script>

        <!--Caricamento di Mustache (libreria per renderizzare i template)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!--Caricamento di Moment (libreria per manipolare i timestamp)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!--Caricamento di QS (libreria per il parsing delle query string-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <!--Caricamento di Socket.io in front-end-->
        <script src="/socket.io/socket.io.js"></script>
        <!--Caricamento dello script col codice per connettersi al web server-->
        <script src="/js/chat.js"></script>
    </body>
</html>
